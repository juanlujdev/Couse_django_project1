{% extends 'base.html' %}

{% block tittle %}
    Regiostrar empleado
{% endblock tittle %}

{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar empleado</h1>
            <form method="post" class="cell grid-margin-x" enctype="multipart/form-data">{% csrf_token %}<!--con "cell grid-margin-x" le decimos que es hijo de
grid-x y le de margenes al formulario para que no esten juntos los inputs. enctype="multipart/form-data" es para decir a
nuestro formulario que se prepare para recibir otros arvhivos q no sean los comunes, por ejemplo los de imagen que hemos preparado
mas abajo-->

                <div class="medium-6 cell">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo:
                        {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades:
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Foto:
                        {{ form.avatar }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button class="button success" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
